{% set name = "homeharvest" %}
{% set version = "0.4.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/homeharvest-{{ version }}.tar.gz
  sha256: 9e56b647f0b8b2f5a58ce48ef93e47c81b0aa29a07c7a6a8a6837327ac1461d0

build:
  entry_points:
    - homeharvest = homeharvest.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<3.13
    - requests >=2.31.0,<3.0.0
    - pandas >=2.1.1,<3.0.0
    - pydantic >=2.7.4,<3.0.0
    - tenacity >=9.0.0,<10.0.0

test:
  imports:
    - homeharvest
  commands:
    - pip check
    - homeharvest --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Bunsly/HomeHarvest
  summary: Real estate scraping library supporting Zillow, Realtor.com & Redfin.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
